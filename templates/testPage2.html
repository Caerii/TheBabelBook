{% extends "base.html" %}
{% block content %}
    {% for item in data %}
        <div style="padding: 20px; background-color: #F2F2F2; border-radius: 10px; margin-bottom: 20px;">
            <h3>{{ item.title }}</h3>
            <p>{{ item.description }}</p>
        </div>
    {% endfor %}
    <form method="POST" action="/generateBook">
        <label for="book_description" style="color: orange; font-size: 14px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Describe a book you want!</label>
        <input type="text" id="book_description" name="prompt" placeholder="The ancient book of eggnog." style="font-size: 12px; width: 400px;">
        <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: black; border: white; border-radius: 115px; font-size: 16px; cursor: pointer;">Generate Book</button>
    </form>
    <form method="POST" action ="/login">
        <button style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;" action="/login">Login</button>
    </form>
{% endblock %}
