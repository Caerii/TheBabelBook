{% extends "base.html" %}

{% block content %}
  <h2>Main menu</h2>
  <div id="menumsg">
    Hello, {{ me.name }}  ({{ me.email }})
  </div>

  <div class="menu-container">
    <a href="/editor?parentid=0&nodeid=1" class="menu-link">
      <i class="fas fa-edit"></i>
      Editor
    </a>
    <a href="/customqueries" class="menu-link">
      <i class="fas fa-search"></i>
      Custom Queries
    </a>
    <a href="/users/manage" class="menu-link">
      <i class="fas fa-user-cog"></i>
      Manage Users
    </a>
    <a href="#" class="menu-link">
      <i class="fas fa-calendar-alt"></i>
      View Sessions
    </a>
    <a href="/logout" class="menu-link">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </a>
  </div>
{% endblock %}

{% block style %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Apply custom font and background color to body */
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f6f6f6;
    }

    /* Style menu container */
    .menu-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    /* Style menu links */
    .menu-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      text-decoration: none;
      color: #fff;
      background-color: #5f9ea0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Add hover effect to menu links */
    .menu-link:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* Add active style to selected menu link */
    .menu-link.active {
      background-color: #4d8c8c;
    }

    /* Style menu icons */
    .menu-link i {
      font-size: 48px;
      margin-right: 10px;
    }

    /* Style menu message */
    #menumsg {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  </style>
{% endblock %}
