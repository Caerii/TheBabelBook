{% extends "base.html" %}
{% block content %}
    {% for item in data %}
        <div style="padding: 40px; background-color: #F2F2F2; border-radius: 20px; margin-bottom: 40px;">
            <h3 style="font-size: 24px;">{{ item.title }}</h3>
            <p style="font-size: 18px;">{{ item.description }}</p>
        </div>
    {% endfor %}
    <form method="POST" action="/generateBook">
        <label for="book_description" style="color: rgb(58, 47, 28); font-size: 18px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Describe a book you want!</label>
        <input type="text" id="book_description" name="prompt" placeholder="The ancient book of eggnog." style="font-size: 16px; width: 600px;">
        <button type="submit" style="padding: 20px 40px; background-color: #4CAF50; color: black; border: white; border-radius: 115px; font-size: 24px; cursor: pointer;">Generate Book</button>
    </form>
    <form method="POST" action ="/login">
        <button style="position: absolute; top: 40px; right: 40px; padding: 20px 40px; background-color: #4CAF50; color: white; border: none; border-radius: 10px; font-size: 24px; cursor: pointer;" action="/login">Login</button>
    </form>
    <form method="POST" action="/addTreeNode">
        <label for="node_label" style="color: rgb(58, 47, 28); font-size: 18px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Node Label:</label>
        <input type="text" id="node_label" name="node_label" placeholder="Enter node label" style="font-size: 16px; width: 600px;">
        <label for="node_data" style="color: rgb(58, 47, 28); font-size: 18px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Node Data:</label>
        <input type="text" id="node_data" name="node_data" placeholder="Enter node data" style="font-size: 16px; width: 600px;">
        <button type="submit" style="padding: 20px 40px; background-color: #4CAF50; color: black; border: white; border-radius: 115px; font-size: 24px; cursor: pointer;">Add TreeNode</button>
    </form>
{% endblock %}
